{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 text-center">
  <h4>Delete this post?</h4>
  <p>{{ post.caption }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'feed' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
